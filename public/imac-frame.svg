<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" fill="none">
  <!-- iMac 27" simplified frame: screen + chin + stand. Screen area is the clear rect (70,40) to (730,440) -->
  <!-- Bezel -->
  <rect x="20" y="20" width="760" height="460" rx="24" fill="none" stroke="#5a5a5e" stroke-width="2"/>
  <!-- Screen content area: fully transparent so page content shows through -->
  <rect x="70" y="40" width="640" height="400" rx="12" fill="none" stroke="none"/>
  <!-- Chin -->
  <rect x="200" y="460" width="400" height="24" rx="8" fill="url(#chin)" stroke="#3d3d40" stroke-width="1"/>
  <defs>
    <linearGradient id="chin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a4a4d"/>
      <stop offset="100%" stop-color="#3d3d40"/>
    </linearGradient>
  </defs>
  <!-- Stand -->
  <rect x="340" y="484" width="120" height="16" rx="4" fill="#404043"/>
  <ellipse cx="400" cy="508" rx="70" ry="12" fill="#2a2a2c"/>
</svg>
